<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength | Data Schema V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-pink': '#ff007f',
                        'neon-cyan': '#00f3ff',
                        'dark-bg': '#0f172a',
                        'glass': 'rgba(255, 255, 255, 0.05)',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-dark-bg z-10">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-neon-pink rounded-full animate-pulse"></div>
            <h1 class="text-xl font-bold tracking-tight text-white">Wavelength <span class="text-slate-500 font-normal">/ Schema V1</span></h1>
        </div>
        <div class="text-xs font-mono text-slate-500">
            Developer Documentation
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900/50 border-r border-slate-800 flex flex-col overflow-y-auto">
            <div class="p-4 space-y-1" id="sidebar">
                <!-- Sidebar items injected by JS -->
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 flex flex-col min-w-0 bg-black/50 relative">
            
            <!-- Toolbar -->
            <div class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/30 backdrop-blur-sm">
                
                <!-- Mode Toggle -->
                <div class="flex bg-slate-800 rounded p-1" id="mode-toggle">
                    <button data-mode="schema" class="px-4 py-1 rounded text-sm font-medium transition-all">Schema</button>
                    <button data-mode="example" class="px-4 py-1 rounded text-sm font-medium transition-all">Example Data</button>
                </div>

                <!-- User Selector (Hidden by default) -->
                <div id="user-selector-container" class="hidden flex items-center gap-2">
                    <span class="text-xs text-slate-500 uppercase font-bold">Mock User:</span>
                    <select id="user-selector" class="bg-slate-800 border-none text-sm text-white rounded px-3 py-1 focus:ring-1 focus:ring-neon-cyan outline-none cursor-pointer">
                        <!-- Options injected by JS -->
                    </select>
                </div>

            </div>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-5xl mx-auto">
                    
                    <!-- Header -->
                    <div class="mb-8">
                        <h2 id="content-title" class="text-3xl font-bold text-white mb-2"></h2>
                        <p id="content-desc" class="text-slate-400 text-lg leading-relaxed"></p>
                    </div>

                    <!-- Diagram Container -->
                    <div id="diagram-container" class="mb-8 hidden"></div>

                    <!-- Code Block -->
                    <div class="glass-panel rounded-xl overflow-hidden shadow-2xl">
                        <div class="bg-slate-900/80 px-4 py-2 border-b border-white/5 flex justify-between items-center">
                            <div class="flex gap-2">
                                <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50"></div>
                            </div>
                            <span class="text-xs font-mono text-slate-500">read-only</span>
                        </div>
                        <pre class="p-6 overflow-x-auto text-sm font-mono leading-relaxed"><code id="code-block"></code></pre>
                    </div>

                    <!-- LLM Note -->
                    <div class="mt-8 p-4 border border-dashed border-slate-700 rounded-lg bg-slate-900/30">
                        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">ðŸ¤– Agent Note</h4>
                        <p class="text-sm text-slate-400">
                            The Agentic LLM continuously monitors the <code class="text-neon-pink">events</code> log. 
                            When new events arrive, it re-evaluates confidence scores in <code class="text-neon-cyan">inferences</code> 
                            and updates the profile version.
                        </p>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <script type="module" src="js/schema_ui.js"></script>
</body>
</html>
